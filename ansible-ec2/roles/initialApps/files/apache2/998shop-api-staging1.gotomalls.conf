<VirtualHost *:80>
    ServerName shop-api-staging1.gotomalls.com

    ServerAdmin devops@dominopos.com
    DocumentRoot /var/www/staging/orbit-shop/public

    <Directory /var/www/staging/orbit-shop/public>
      DirectoryIndex index.php
      Options FollowSymlinks
      AllowOverride None

    <IfModule mod_expires.c>
      <FilesMatch "\.(jpe?g|png|gif|js|css)$">
            ExpiresActive On
            ExpiresDefault "access plus 2 month"
      </FilesMatch>
    </IfModule>

    <IfModule mod_rewrite.c>
        Options +FollowSymLinks
        RewriteEngine On

        # Redirect Trailing Slashes...
        RewriteRule ^(.*)/$ /$1 [L,R=301]

        # Handle Front Controller...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </IfModule>

      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/shop-api-staging1.gotomalls.com.error.log
    CustomLog ${APACHE_LOG_DIR}/shop-api-staging1.gotomalls.com.log combined

    # Proxy the request to PHP-FPM process
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/staging/orbit-shop/public/
</VirtualHost>
