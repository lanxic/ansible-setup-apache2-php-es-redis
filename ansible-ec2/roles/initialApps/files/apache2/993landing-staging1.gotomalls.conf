<VirtualHost *:80>
        ServerName staging1.gotomalls.com

        ServerAdmin devops@dominopos.com
        DocumentRoot /var/www/staging/orbit-landing-page/dist

        # Gotomalls Blog reverse proxy
        # SSLProxyEngine Off
        RedirectMatch "^/blog$" "/blog/"

        # Terms and Privacy Policy
        RedirectMatch "^/terms-and-conditions/?$" "https://www2.gotomalls.com/terms-and-conditions"
        RedirectMatch "^/privacy-policy/?$" "https://www2.gotomalls.com/privacy-policy"

        # Header which force request from proxy to be served via HTTP
        RequestHeader add X-Orbit-Origin-App "GTM-Landing-Page"

        # Trailing slash is important
        ProxyPass /blog/ http://blog.gotomalls.com/
        ProxyPassReverse /blog/ http://blog.gotomalls.com/

        # Merchant Terms
        Redirect "/tc-merchant" "/gtm-tc-merchant/id"
        Alias "/gtm-tc-merchant" "/var/www/staging/orbit-merchant-tc/dist"
        <Directory "/var/www/staging/orbit-merchant-tc/dist">
                DirectoryIndex index.html index.htm
                Options FollowSymlinks
                AllowOverride None
        </Directory>

        <Directory /var/www/staging/orbit-landing-page/dist>
          DirectoryIndex index.html
          Options FollowSymlinks
          AllowOverride None

        <IfModule mod_expires.c>
          <FilesMatch "\.(jpe?g|png|gif|js|css)$">
                ExpiresActive On
                ExpiresDefault "access plus 2 month"
          </FilesMatch>
        </IfModule>

          Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/staging1.gotomalls.com.error.log
        CustomLog ${APACHE_LOG_DIR}/staging1.gotomalls.com.log combined
</VirtualHost>
