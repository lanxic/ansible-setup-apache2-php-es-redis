<VirtualHost *:80>
    ServerName admin-staging1.gotomalls.com

    ServerAdmin devops@dominopos.com
    DocumentRoot /var/www/staging/orbit-cloud-admin/dist

    <Directory /var/www/staging/orbit-cloud-admin/dist>
      DirectoryIndex index.html
      Options FollowSymlinks
      AllowOverride None

    <IfModule mod_expires.c>
      <FilesMatch "\.(jpe?g|png|gif|js|css)$">
            ExpiresActive On
            ExpiresDefault "access plus 2 month"
      </FilesMatch>
    </IfModule>

      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/staging1adminportal.gotomalls.com.error.log
    CustomLog ${APACHE_LOG_DIR}/staging1adminportal.gotomalls.com.log combined
</VirtualHost>
